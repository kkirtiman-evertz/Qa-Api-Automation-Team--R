on:
  issues:
    types:
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notify Teams
        run: |
          cat << EOF > message.json
          {
            "type": "message",
            "@context": "https://schema.org/extensions",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "type": "AdaptiveCard",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "Channel Service Release"
                    },
                    {
                      "type": "TextBlock",
                      "text": "Full Changelog: [https://github.com/evertz-fbrnd/channel-as-a-service/releases/tag/](https://github.com/evertz-fbrnd/channel-as-a-service/releases/tag/)"
                    },
                    {
                      "type": "TextBlock",
                      "text": "QA Check List"
                    },
                    {
                      "type": "TextBlock",
                      "text": "Hi <at>Kumar</at>,<at>Bhawan</at> ,\n This is a **final test** before moving forward.\n You can start assigning tickets to yourself.\n Thank you!"
                    }
                  ],
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "version": "1.0",
                  "msteams": {
                    "width": "Full",
                    "entities": [
                      {
                        "type": "mention",
                        "text": "<at>Kumar</at>",
                        "mentioned": {
                          "id": "kkirtiman@evertz.com",
                          "name": "Kumar"
                        }
                      },
                      {
                        "type": "mention",
                        "text": "<at>Bhawan</at>",
                        "mentioned": {
                          "id": "bkchinavad@evertz.com",
                          "name": "Bhawan"
                        }
                      }
                    ]
                  }
                }
              }
            ]
          }
          EOF
          curl -X POST ${{ secrets.MICROSOFT_TEAMS_ISSUE_NOTIFICATION_URI }} --header 'Content-Type: application/json' -d @message.json
