name: Notify Teams on New Issue

on:
  issues:
    types:
      - opened

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notify Teams
        run: |
          cat << EOF > message.json
          { \
            "@type": "MessageCard", \
            "@context": "https://schema.org/extensions", \
            "summary": "Channel Service Release", \
            "themeColor": "ff0000", \
            "title": "Channel Service Release ${{ github.event.issue.numberN }}", \
            "sections":[ \
              {"facts":[ \
                {"name":"Full Changelog", "value": "https://github.com/evertz-fbrnd/jblakeney-release-testing/releases/tag/${{ steps.create-issue.outputs.CS_VERSION }}"}, 
                {"name":"QA Check List", "value": "${{ steps.create-issue.outputs.ISSUE_URL }}"} \
              ]} \
            ], \
          }
          EOF
          curl -X POST ${{ secrets.MICROSOFT_TEAMS_ISSUE_NOTIFICATION_URI }} --header 'Content-Type: application/json' -d @message.json
