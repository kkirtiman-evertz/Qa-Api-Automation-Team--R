name: Notify Teams on New Issue

on:
  issues:
    types:
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notify Teams
        run: |
              adaptive_card=$(cat << EOF
              {
                "type": "message",
                "attachments": [
                  {
                    "contentType": "application/vnd.microsoft.card.adaptive",
                    "content": {
                      "type": "AdaptiveCard",
                      "body": [
                        {
                          "type": "TextBlock",
                          "wrap": true,
                          "text": "Channel Service Release",
                          "size": "large",
                          "weight": "bolder",
                          "color": "accent"
                        },
                        {
                          "type": "TextBlock",
                          "text": "Full Changelog: [View Changelog](https://github.com/kkirtiman-evertz/Qa-Api-Automation-Team--R)"
                        },
                        {
                          "type": "TextBlock",
                          "text": "QA Check List: "
                        },
                        {
                          "type": "TextBlock",
                          "wrap": true,
                          "text": "Hi <at>Kumar</at> team,\n This is a **final test** before moving forward.\n You can start assigning tickets to yourself.\n Thank you!"
                        }
                      ],
                      "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                      "version": "1.0",
                      "msteams": {
                        "width": "Full",
                        "entities": [
                          {
                            "type": "mention",
                            "text": "<at>Kumar</at>",
                            "mentioned": {
                              "id": "kkirtiman@evertz.com",
                              "name": "Kumar"
                            }
                          }
                        ]
                      }
                    }
                  }
                ]
              }
              EOF
              )
              
              # Write the entire adaptive card JSON to a file
              echo "$adaptive_card" > message.json
              
              teams_webhook_url="https://evertz1.webhook.office.com/webhookb2/33be58bf-bed8-4287-bd32-7b739fd3a2f6@e7ca1d1b-0b74-449f-8cc2-a9865bfc0a5f/IncomingWebhook/3fd543a567cb4d55ad46646ef1a798e2/bb4014fc-682b-4603-bb76-e94aff3c8d10"
              headers=(
                  "Content-Type: application/json"
              )
              
              python_script=$(cat << EOF
              import requests
              
              message = $adaptive_card
              
              teams_webhook_url = "$teams_webhook_url"
              headers = {
                  "Content-Type": "application/json"
              }
              response = requests.post(teams_webhook_url, json=message, headers=headers)
              if response.status_code == 200:
                  print("Reminder sent successfully.")
              else:
                  print("Failed to send reminder.")
              EOF
              )
              
              echo "$python_script" > send_teams_message.py
              
              # Make the Python script executable
              chmod +x send_teams_message.py
              
              # Run the Python script
              ./send_teams_message.py

