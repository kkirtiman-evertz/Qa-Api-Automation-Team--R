name: Notify Microsoft Teams

on:
  workflow_dispatch:
    inputs:
      notify_on_failure:
        description: "Trigger notification"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Get UTC Date and Time
        id: utc_time
        run: |
          UTC_TIME=$(TZ=UTC date +'%A, %B %dst %Y, %I:%M:%S %p UTC' | sed 's/st/ /')
          echo "::set-output name=utc_time::$UTC_TIME"

      - name: Notify MS Teams on Failure
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
          webhook_url: ${{ secrets.MICROSOFT_TEAMS_ISSUE_NOTIFICATION_URI }}
          raw: |
            {
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "themeColor": "0076D7",
              "summary": "Backend API Automation Tests Failed",
              "sections": [{
                "activityTitle": "**Backend API Automation Tests Failed**",
                "activitySubtitle": "This workflow was triggered by: ${{ github.actor }} on ${{ steps.utc_time.outputs.utc_time }}",
                "activityImage": "${{ github.event.sender.avatar_url }}",
                "facts": [{
                  "name": "Test Results",
                  "value": "üèÅ Total: ${{ env.TESTS }} | ‚úÖ Passed: ${{ env.PASSED }} | ‚ùå Failed: ${{ env.FAILURES }} | ‚è≠Ô∏è Skipped: ${{ env.SKIPPED }} | üí• Errors: ${{ env.ERRORS }}"
                }],
                "markdown": true
              }],
              "potentialAction": [{
                "@type": "OpenUri",
                "name": "View Workflow",
                "targets": [{
                  "os": "default",
                  "uri": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              },
              {
                "@type": "OpenUri",
                "name": "View Repository",
                "targets": [{
                  "os": "default",
                  "uri": "https://github.com/${{ github.repository }}"
                }]
              }]
            }
