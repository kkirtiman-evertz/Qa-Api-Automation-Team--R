name: Notify Microsoft Teams

on:
  workflow_dispatch:
    inputs:
      notify_on_failure:
        description: "Trigger notification"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Get UTC Date and Time
        id: utc_time
        run: |
          UTC_TIME=$(TZ=UTC date +'%A, %B %dst %Y, %I:%M:%S %p UTC' | sed 's/st/ /')
          echo "::set-output name=utc_time::$UTC_TIME"

      - name: Notify MS Teams on Failure
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
          webhook_url: ${{ secrets.MICROSOFT_TEAMS_ISSUE_NOTIFICATION_URI }}
          raw: |
            {
              "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
              "type": "AdaptiveCard",
              "version": "1.3",
              "body": [
                {
                  "type": "TextBlock",
                  "size": "ExtraLarge", 
                  "weight": "Bolder",
                  "text": "Backend API Automation Tests Failed",
                  "wrap": true
                },
                {
                  "type": "TextBlock",
                  "text": "This workflow was triggered by: ${{ github.actor }} on ${{ steps.utc_time.outputs.utc_time }}",
                  "wrap": true
                },
                {
                  "type": "ColumnSet",
                  "columns": [
                    {
                      "type": "Column",
                      "width": "auto",
                      "items": [
                        {
                          "type": "Image",
                          "url": "${{ github.event.sender.avatar_url }}",
                          "size": "Small",
                          "style": "Person"
                        }
                      ]
                    },
                    {
                      "type": "Column",
                      "width": "stretch",
                      "items": [
                        {
                          "type": "TextBlock",
                          "weight": "Bolder",
                          "text": "Test Results",
                          "wrap": true
                        },
                        {
                          "type": "TextBlock",
                          "text": "üèÅ Total: ${{ env.TESTS }} | ‚úÖ Passed: ${{ env.PASSED }} | ‚ùå Failed: ${{ env.FAILURES }} | ‚è≠Ô∏è Skipped: ${{ env.SKIPPED }} | üí• Errors: ${{ env.ERRORS }}",
                          "wrap": true
                        }
                      ]
                    }
                  ]
                }
              ],
              "actions": [
                {
                  "type": "Action.OpenUrl",
                  "title": "View Workflow",
                  "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                },
                {
                  "type": "Action.OpenUrl",
                  "title": "View Repository",
                  "url": "https://github.com/${{ github.repository }}"
                }
              ]
            }

