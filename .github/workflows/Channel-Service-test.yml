name: Notify Microsoft Teams

on:
  workflow_dispatch:
    inputs:
      notify_on_failure:
        description: "Trigger notification"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Get UTC Date and Time
        id: utc_time
        run: |
          UTC_TIME=$(TZ=UTC date +'%A, %B %dst %Y, %I:%M:%S %p UTC' | sed 's/st/ /')
          echo "::set-output name=utc_time::$UTC_TIME"

      - name: Generate Teams Notification
        run: |
          PAYLOAD=$(cat <<EOF
          {
            "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
            "type": "AdaptiveCard",
            "version": "1.3",
            "body": [
              {
                "type": "TextBlock",
                "size": "Large",
                "weight": "Bolder",
                "text": "Backend API Automation Tests Failed",
                "wrap": true
              },
              {
                "type": "TextBlock",
                "text": "This workflow was triggered by: ${GITHUB_ACTOR} on ${UTC_TIME}",
                "wrap": true
              },
              {
                "type": "ColumnSet",
                "columns": [
                  {
                    "type": "Column",
                    "width": "auto",
                    "items": [
                      {
                        "type": "Image",
                        "url": "${GITHUB_EVENT_SENDER_AVATAR}",
                        "size": "Small",
                        "style": "Person"
                      }
                    ]
                  },
                  {
                    "type": "Column",
                    "width": "stretch",
                    "items": [
                      {
                        "type": "TextBlock",
                        "weight": "Bolder",
                        "text": "Test Results",
                        "wrap": true
                      },
                      {
                        "type": "TextBlock",
                        "text": "🏁 Total: ${TOTAL_TESTS} | ✅ Passed: ${PASSED_TESTS} | ❌ Failed: ${FAILED_TESTS} | ⏭️ Skipped: ${SKIPPED_TESTS} | 💥 Errors: ${ERROR_TESTS}",
                        "wrap": true
                      }
                    ]
                  }
                ]
              }
            ],
            "actions": [
              {
                "type": "Action.OpenUrl",
                "title": "View Workflow",
                "url": "https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
              },
              {
                "type": "Action.OpenUrl",
                "title": "View Repository",
                "url": "https://github.com/${GITHUB_REPOSITORY}"
              }
            ]
          }
          EOF
          )
          echo "::set-output name=teams_payload::$PAYLOAD"
        shell: bash
      
      - name: Notify MS Teams on Failure
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
          webhook_url: ${{ secrets.MICROSOFT_TEAMS_ISSUE_NOTIFICATION_URI }}
          raw: ${{ steps.generate_teams_notification.outputs.teams_payload }}
