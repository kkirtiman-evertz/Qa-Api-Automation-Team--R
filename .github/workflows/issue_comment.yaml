name : comment on issue

on:
  issues:
    types: [opened]

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: "dump github context"
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
      - name: Create comment
        uses: actions/checkout@v2
        with:
          issue-number: 9
          body: |
            This is a multi-line test comment
            - Created by Kirtiman
   
