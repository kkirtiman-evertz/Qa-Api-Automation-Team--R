name: Comment on Issue

on:
  issues:
    types: [opened]

jobs:
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Set up GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Setting up GitHub CLI..."
          gh auth login --with-token $GH_TOKEN
          echo "GitHub CLI setup complete."

      - name: Create Comment with API
        env:
          ORGANIZATION: evertz-fbrnd
          REPOSITORY: Qa-Api-Automation-Team--R
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh api -X POST "https://api.github.com/repos/${ORGANIZATION}/${REPOSITORY}/issues/${ISSUE_NUMBER}/comments" -f body='Comment but From API call not action'
