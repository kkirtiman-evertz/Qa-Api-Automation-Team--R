name: Notify Teams on New Issue

on:
  issues:
    types:
      - opened

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notify Teams
        env:
          TEAMS_WEBHOOK_URL: https://evertz1.webhook.office.com/webhookb2/33be58bf-bed8-4287-bd32-7b739fd3a2f6@e7ca1d1b-0b74-449f-8cc2-a9865bfc0a5f/IncomingWebhook/3fd543a567cb4d55ad46646ef1a798e2/bb4014fc-682b-4603-bb76-e94aff3c8d10
        run: |
          issue_title="${{ github.event.issue.title }}"
          issue_url="${{ github.event.issue.html_url }}"
          user_login="${{ github.event.issue.user.login }}"
          mention_users="[@api-design](https://github.com/orgs/evertz-fbrnd/teams/api-design)"
          title="**Channel Release Check**"
          message=" **${title}** \n\n\n\n
          Hi team, this is a test, Could you start assigning tickets to yourself. Thanks "
          curl -H "Content-Type: application/json" -d "{\"text\":\"$message\"}" -X POST $TEAMS_WEBHOOK_URL

          # Send the message using Python script
          python send_teams_message1.py # Replace with the actual filename of your Python script
